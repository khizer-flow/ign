      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "poppins", sans-serif;
      }

      body {
        background-color: #fff;

      .nav {
        height: 15%;
        display: flex;
        padding-left: 6rem;
        padding-right: 4rem;
        align-items: center;
        justify-content: space-between;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .nav ul {
        display: flex;
        align-items: center;
        list-style: none;
        padding: 1rem;
        width: 25%;
        justify-content: space-between;
      }

      .nav i {
        font-size: 1.7rem;
        color: black;
      }

      .nav img {
        width: 2rem;
      }

      .nav input {
        border: 1px solid #ccc;
        outline: none;
        padding: 8px 16px;
        border-radius: 1.5rem;
        font-size: 1rem;
        width: 40%;
        background-color: #f9f9f9;
        transition: all 0.3s ease;
      }

      .nav input:focus {
        border-color: #007bff;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        background-color: #fff;
      }

      .nav button {
        padding: 5px 20px;
        border: none;
        border-radius: 1rem;
        font-weight: 600;
        cursor: pointer;
      }

      .nav div {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .hero {
        margin-top: 10rem;
        width: 90%;
        margin-inline: auto;
      }

      .hero iframe {
        width: 100%;
        height: 500px;
        border-radius: 10px;
        border: none;
      }

      .section-title {
        margin: 4rem 0 1rem 1rem;
        font-size: 1.7rem;
        color: black;
      }

      .video-cards {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        padding: 1rem;
      }

      .video-card {
        flex: 1 1 300px;
        border-radius: 10px;
        overflow: hidden;
        background-color: #f9f9f9;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }

      .video-card iframe {
        width: 100%;
        height: 180px;
        border: none;
      }

      .video-card p {
        padding: 10px;
        font-weight: 600;
      }

      .footer {
        background-color: #f1f1f1;
        text-align: center;
        padding: 20px;
        margin-top: 5rem;
      }

      .footer p {
        color: red;
        font-size: 16px;
        margin: 5px 0;
      }

      .footer a {
        color: red;
        text-decoration: none;
        font-weight: bold;
      }

      .footer a:hover {
        text-decoration: underline;
      }
